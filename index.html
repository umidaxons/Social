<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social-links-profile</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/root.css" />
  </head>
  <body class="">
    <main class="main">
      <div class="main__container container">
        <img
          class="main__container__img"
          src="./img/Jessica.png"
          alt="Jessica Randall"
          width="88"
          height="88"
        />
        <h1 class="main__container__title">Jessica Randall</h1>
        <h2 class="main__container__subtitle">London, United Kingdom</h2>
        <p class="main__container__description">
          "Front-end developer and avid reader."
        </p>
        <ul class="main__container__list">
          <li class="main__container__item">
            <a
              class="main__container__link"
              href="https://github.com/PedrorCastro/Jessica-Randall---Front-end-Developer/issues"
              >GitHub</a
            >
          </li>
          <li class="main__container__item">
            <a
              class="main__container__link"
              href="https://www.frontendmentor.io/solutions/jessica-randall-social-links-profile-design-using-flexbox-rJvcDxTYBT"
              >Frontend Mentor</a
            >
          </li>
          <li class="main__container__item">
            <a
              class="main__container__link"
              href="https://za.linkedin.com/in/jessica-randall-293ab9205"
              >LinkedIn</a
            >
          </li>
          <li class="main__container__item">
            <a
              class="main__container__link"
              href="https://x.com/i/flow/login?redirect_after_login=%2Fjessicadrandall"
              >Twitter</a
            >
          </li>
          <li class="main__container__item">
            <a
              class="main__container__link"
              href="https://www.instagram.com/jessrandall020/"
              >Instagram</a
            >
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
